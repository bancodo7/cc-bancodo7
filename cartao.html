<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Card Limit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #f97316;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
            }, 2000); // Simulate a 2-second loading time
        });
    </script>
</head>
<body class="bg-gray-100 flex flex-col justify-between h-screen">
    <div id="loading-screen" class="loading-screen">
        <div class="flex flex-col items-center">
            <div class="loader mb-4"></div>
            <div class="text-gray-700 text-lg">Carregando...</div>
        </div>
    </div>
    <div class="w-full">
        <div class="bg-red-700 p-4 flex items-center justify-between">
            <div class="flex items-center">
                <img alt="Card logo" class="mr-2" height="20" src="images/EloCerto.png" width="30"/>
                <div class="text-white">
                    <div class="text-sm font-semibold">Hipercard Classico</div>
                    <div class="text-xs">.... 0067</div>
                </div>
            </div>
            <i class="fas fa-bars text-white"></i>
        </div>
        <div class="bg-white p-4 shadow">
            <div class="mb-4">
                <div class="text-gray-700 font-semibold">limite do cartão</div>
                <div class="flex justify-between items-center mt-2">
                    <div class="flex items-center">
                        <span class="text-green-500 text-xs mr-1">•</span>
                        <div class="text-gray-700 text-sm">limite utilizado</div>
                    </div>
                    <div class="text-gray-700 text-sm">R$ 1.000,00 </div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <div class="flex items-center">
                        <span class="text-green-500 text-xs mr-1">•</span>
                        <div class="text-gray-700 text-sm">limite disponível</div>
                    </div>
                    <div class="text-gray-700 text-sm">R$ 500,00 </div>
                </div>
                <div class="mt-2">
                    <div class="h-1 w-full bg-gray-300 rounded-full">
                        <div class="h-1 bg-green-500 rounded-full" style="width: 51.1%;"></div>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-gray-700 text-sm">limite total</div>
                <div class="text-gray-700 text-sm">R$ 1.500,00 </div>
            </div>
            <div class="mt-4">
                <a href="falha.html" class="w-full bg-white border border-blue-500 text-blue-500 py-2 rounded-lg inline-block text-center no-underline">aumentar limite</a>
            </div>
        </div>
    </div>
    <div class="w-full border-t border-gray-200">
        <div class="flex justify-around py-2">
            <a href="falha.html" class="flex flex-col items-center">
                <div class="bg-orange-500 p-2 rounded-full">
                    <i class="fas fa-home text-white"></i>
                </div>
                <span class="text-xs text-orange-500 mt-1">compras</span>
            </a>
            <a href="falha.html" class="flex flex-col items-center">
                <i class="fas fa-list text-orange-500"></i>
                <span class="text-xs text-orange-500 mt-1">compras</span>
            </a>
            <a href="falha.html" class="flex flex-col items-center relative">
                <i class="fas fa-th text-orange-500"></i>
                <span class="text-xs text-orange-500 mt-1">serviços</span>
                <div class="absolute top-0 right-0 bg-blue-500 w-2 h-2 rounded-full"></div>
            </a>
            <a href="falha.html" class="flex flex-col items-center">
                <i class="fas fa-star text-orange-500"></i>
                <span class="text-xs text-orange-500 mt-1">benefícios</span>
            </a>
            <a href="falha.html" class="flex flex-col items-center">
                <i class="fas fa-question-circle text-orange-500"></i>
                <span class="text-xs text-orange-500 mt-1">ajuda</span>
            </a>
        </div>
    </div>
</body>
</html>
